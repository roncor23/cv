name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: baseurl
        run: |
          if [ "${{ github.repository }}" == "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
            echo "base_url=/" >> $GITHUB_OUTPUT
          else
            echo "base_url=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi

      - name: Generate
        run: npm run generate
        env:
          NUXT_PUBLIC_BASE_URL: ${{ steps.baseurl.outputs.base_url }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
